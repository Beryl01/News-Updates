{% macro dispalyNewsList(news_list) %}
<div class="container">
    <div class="row">
    <div class=" card-columns text-dark">
        {% for new in news_list %}
        <div class="card m-4 text-dark">
            <div class=" text-center card-header">
                <a href="{{sources_url}}" class="htext" style="color:#232e4a; font-size:18px;">
                    <p>News Source:{{new.sources_url}}</p></a>
                
            </div>
            <div class="thumbnails"> <br>
                <img src="{{ new.urlToImage }}" width="400" height="200"
                    class="bd-placeholder-img-lg featurette-image img-fluid mx-auto">
            </div>
            <div class="card-body">
               
                <h2 class="featurette-heading">
                    {{ new.title | truncate(80)}}
                </h2>
                <p class="card-text"> {{ new.description | truncate(200) }} </p>
                <a href="{{new.url}}" class="btn btn-primary card-link" target="_blank">View full story &raquo;</a>
            </div>
            <div class="card-footer">
                <h4>{{new.source}}</h4>
            </div>
        </div>
        {% endfor %}
    </div>
    </div>
</div>
<br>
<br>
<br>
<footer class="footer">
    <p style="text-align: center;">Â© 2020 News Updates, Inc</p>
</footer>
{% endmacro %}
